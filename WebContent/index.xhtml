<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>

<h:body>
	<h1>JSF 2 example</h1>

	<h:form>
    		Message : 
    		<h:inputText value="#{myBean.message}">
			<f:ajax render="output time1" event="blur" />
		</h:inputText>
		<h:outputText value="&lt;- blur - render (output time2)" />
		<br /><br />

   		output: <h:outputText id="output" value="#{myBean.message}" />
		<br />

   		time 1: <h:outputText id="time1" value="#{myBean.time}" />
		<br />

   		time 2: <h:outputText id="time2" value="#{myBean.time}" />
		<br /><br />
		
		<h:commandButton value="mouseover - render (time2)">
			<f:ajax event="mouseover" render="time2" />
		</h:commandButton>

		<ui:remove>
			<br />
			<h:commandLink action="index2?faces-redirect=true" value="index 2" />
			<br />
			<h:commandLink action="index3?faces-redirect=true" value="index 3" />
		</ui:remove>
	</h:form>
	<br />
		
	<h:outputLink value="HelloServlet">servlet test</h:outputLink>

</h:body>
</html>
